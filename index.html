<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="gametable">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="board">
        <div class="row">
          <a type="button" class="btn btn-outline-dark place 1"></a>
          <div class="column-divider" style="padding: 0"></div>
          <a type="button" class="btn btn-outline-dark place 2"></a>
          <div class="column-divider" style="padding: 0"></div>
          <a type="button" class="btn btn-outline-dark place 3"></a>
        </div>
        <div class="row-divider"></div>
        <div class="row">
          <a type="button" class="btn btn-outline-dark place 4"></a>
          <div class="column-divider" style="padding: 0"></div>
          <a type="button" class="btn btn-outline-dark place 5"></a>
          <div class="column-divider" style="padding: 0"></div>
          <a type="button" class="btn btn-outline-dark place 6"></a>
        </div>
        <div class="row-divider"></div>
        <div class="row">
          <a type="button" class="btn btn-outline-dark place 7"></a>
          <div class="column-divider" style="padding: 0"></div>
          <a type="button" class="btn btn-outline-dark place 8"></a>
          <div class="column-divider" style="padding: 0"></div>
          <a type="button" class="btn btn-outline-dark place 9"></a>
        </div>
      </div>
      <div class="announcement-container">
        <span class="player-turn"></span>
        <span class="announcement"></span>
      </div>
      <div class="button-container">
        <div
          onclick="javascript:GameReset();"
          type="button"
          class="btn btn-dark reset-btn"
        >
          Reset
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
